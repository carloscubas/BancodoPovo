<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Banco do Povo</title>
<link rel="stylesheet" type="text/css" href="/css/theme.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script>
   var StyleFile = "theme4.css";
   document.writeln('<link rel="stylesheet" type="text/css" href="/css/' + StyleFile + '">');
</script>
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="/css/ie-sucks.css" />
<![endif]-->
</head>

<body>
	<div id="container">
    	<div id="header">
        	<h2>Banco do Povo</h2>
    		<div id="topmenu">
            	<ul>
                	<li><a th:href="@{'/correntista/lista'}" href="#">Correntista</a></li>
                    <li class="current"><a href="#">Contas</a></li>
              </ul>
          </div>
      </div>
       <div id="top-panel">
            <div id="panel">
                <ul>
					<li><a th:href="@{'/conta/novo'}"  href="#" class="useradd">Add Contas</a></li>
                </ul>
            </div>
      </div>

        <div id="wrapper">
            <div id="content">
 			<div id="box">
                	<h3>Contas</h3>
                	<table width="100%">
						<thead>
							<tr>
                            	<th width="40px"><a href="#">ID<img src="/img/icons/arrow_down_mini.gif" width="16" height="16" align="absmiddle" /></a></th>
                            	<th><a href="#">Nome</a></th>
                                <th><a href="#">Saldo</a></th>
                                <th><a href="#">Tipo</a></th>
                                <th width="60px"></th>
                            </tr>
						</thead>
						<tbody>
							<tr th:each="conta : ${contas}">
                            	<td class="a-center" th:text="${conta.id}">ID</td>
                            	<td th:text="${conta.correntista.nome}"> Nome Correntista </td>
                                <td th:text="${conta.saldo}"> Saldo</td>
                                <td th:text="${conta.descricaoTipoConta}"> Tipo Conta</td>
                                <td class="a-center">
                                
                               
                                		<a  th:href="@{'/historico/conta/'+${conta.id}}" href="#>
                                		<img src="/img/icons/user_edit.png" title="Histórico" width="16" height="16" /> Históricos </a>
                                	</td>
                            </tr>
						</tbody>
					</table>

                </div>
            </div>
            <div id="sidebar">
  				<ul>
                	<li><h3><a href="#" class="house">Dashboard</a></h3>
                        <ul>
                        	<li><a href="#" class="report">Balanço</a></li>
                        </ul>
                    </li>
				</ul>       
          </div>
      </div>
        <div id="footer">
        <div id="credits">
   		Template by <a href="http://www.bloganje.com">Bloganje</a>
        </div>
       <br />

        </div>
</div>
</body>
</html>
