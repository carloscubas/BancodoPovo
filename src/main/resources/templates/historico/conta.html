<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="moduleHistorico">

<head>
<meta charset="UTF-8" />
<title>Banco do Povo</title>

	<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
	<script src="/app/historico.js"></script>

	<link rel="stylesheet" type="text/css" href="/css/theme.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script>
		var StyleFile = "theme4.css";
		document.writeln('<link rel="stylesheet" type="text/css" href="/css/' + StyleFile + '">');
	</script>

	<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="/css/ie-sucks.css" />
	<![endif]-->
</head>

<body>
	<div id="container" ng-controller="ListaHistoricoController" data-th-attr="data-ng-init='loadtable('+${conta.id}+')'" >
		<div id="header">
			<h2>Banco do Povo</h2>
			<div id="topmenu">
				<ul>
					<li><a th:href="@{'/correntista/lista'}" href="#">Correntista</a></li>
					<li class="current"> <a th:href="@{'/conta/lista'}" href="#">Contas</a></li>
				</ul>
			</div>
		</div>
		<div id="wrapper">

			<div id="content" >
				<div id="box">
			
				
					<div id="tabela" >
					
						<h3 th:text="@{'Histórico da Conta '+ ${conta.id} +' : '+ ${conta.correntista.nome} + ' : RS ' + ${conta.saldo}}"> </h3>
						<table>
							<thead>
								<tr>
									<th><a href="#">Tipo</a></th>
									<th><a href="#">Valor</a></th>
									<th><a href="#">Descrição</a></th>
								</tr>
							</thead>
							<tbody id="listatabela">

								<tr ng-repeat="item in itens">
									<td class="a-center">{{ item.tipo }}</td>
									<td>{{ item.valor }}</td>
									<td>{{ item.descricao }}</td>
								</tr>

								<tr>
									<td class="a-center"></td>
									<td><b>{{ valorFinal }}</b></td>
									<td></td>
								</tr>

							</tbody>
						</table>

					</div>
				</div>
			</div>
			<div id="wrapper">
				<div id="content">
					<div id="box">
						<h3 id="adduser">Movimentação</h3>
						
						<form id="formhistorico" name="formhistorico">
							<!--  <input type="hidden" name="idConta" ng-model="idConta" th:value="${conta.id}"/>  -->
							<input type="hidden" name="idConta" ng-model="idconta"/> 
							
							
							<fieldset id="personal">
								<legend>Informações</legend>
								<label for="lastname">Valor : </label> 
								<input name="valor" id="valor" type="number" tabindex="1" ng-model="item.valor" /> <br /> 
								<label for="descricao">Descrição : </label> 
								<input name="descricao" id="descricao" type="text" tabindex="1" ng-model="item.descricao" /> <br /> 
								<label for="tipo">Tipo : </label> 
								<select name="tipo" id="tipo" ng-model="item.tipo">
									<option value="C">Crédito</option>
									<option value="D">Débito</option>
								</select>

							</fieldset>
							<div align="center">
								<button ng-click="adicionaItem()">adicionar ítem</button>
								
								<input id="button2" type="reset" />
							</div>
						</form>
					</div>
				</div>

			</div>
			<div id="footer">
				<div id="credits">
					Template by <a href="http://www.bloganje.com">Bloganje</a>
				</div>
				<br />
			</div>


		</div>
	</div>

	
</body>
</html>
