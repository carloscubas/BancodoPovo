<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Banco do Povo</title>
	<link rel="stylesheet" type="text/css" href="/css/theme.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script>
	   var StyleFile = "theme4.css";
	   document.writeln('<link rel="stylesheet" type="text/css" href="/css/' + StyleFile + '">');
	</script>

	<script src="/js/jquery-1.11.1.min.js"></script>

	<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="/css/ie-sucks.css" />
	<![endif]-->
</head>

<body>
	<div id="container">
    	<div id="header">
        	<h2>Banco do Povo</h2>
    		<div id="topmenu">
            	<ul>
                	<li><a href="lista.correntista">Correntista</a></li>
                    <li class="current"><a href="lista.contas">Contas</a></li>
                	<!--  <li><a href="users.html">Users</a></li> -->
              </ul>
          </div>
      </div>
        <div id="wrapper">
        	
            <div id="content">
 			<div id="box">
 				<div id="tabela">
                	<h3>Histórico da Conta ${conta.id} : ${conta.correntista.nome} : RS ${conta.saldo}</h3>
                	<table width="100%">
						<thead>
							<tr>
                            	<th><a href="#">Tipo</a></th>
                                <th><a href="#">Valor</a></th>
                                <th><a href="#">Descrição</a></th>
                            </tr>
						</thead>
						<tbody id="listatabela">
						
						<c:forEach var="historico" items="${conta.historicos}">
							<tr>
                            	<td class="a-center">${historico.tipo}</td>
                            	<td>${historico.valor}</td>
                            	<td>${historico.descricao}</td>
                            </tr>
                         </c:forEach>
                         
                         	<tr>
                            	<td class="a-center"></td>
                            	<td><b>R$ ${conta.saldo}</b></td>
                            	<td></td>
                            </tr>
                         
						</tbody >
					</table>

                </div>
            </div>
            </div>
                 <div id="wrapper">
            <div id="content">
                <div id="box">
                	<h3 id="adduser">Movimentação</h3>
                    <!--  <form action="add.historico.action" method="post"> -->
                    
                    <form id="formhistorico" action="add.historico.action" > 
                    
                    	<input type="hidden" name="idConta" id="idConta" value="${conta.id}" />
                      <fieldset id="personal">
                        <legend>Informações</legend>
                        <label for="lastname">Valor : </label> 
                        <input name="valor" id="valor" type="text" tabindex="1" />
                        <br />
                         <label for="descricao">Descrição : </label> 
                        <input name="descricao" id="descricao" type="text" tabindex="1" />
                        <br />                       
                        <label for="tipo">Tipo : </label>
						<select name="tipo" id="tipo">
							<option value="C">Crédito</option>
							<option value="D">Débito</option>
						</select>
                        
                      </fieldset>
                      <div align="center">
	                      <input id="button1" type="submit" value="Send"/> 
	                      <input id="button2" type="reset" />
                      </div>
                    </form>
                </div>
            </div>
            
      </div>
        <div id="footer">
        <div id="credits">
   		Template by <a href="http://www.bloganje.com">Bloganje</a>
        </div>
       	<br />
       </div>
       
       
</div>


<script src="/js/conta.js"></script>
</body>
</html>
